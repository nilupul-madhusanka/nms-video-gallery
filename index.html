<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMS</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.image-container img {
    max-width: 100%;
    height: auto;
    border: 2px solid #ddd;
    border-radius: 10px;
    transition: transform 0.5s;
}

.image-container img:hover {
    transform: scale(1.05);
}

.download-button-container {
    margin-top: 20px;
}

.download-button {
    display: inline-block;
    padding: 10px 20px;
    color: #fff;
    background-color: #0e5df1;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>The Incredible Cheems</h1>
        <div class="image-container">
            <img src="cheems.jpg" alt="View Image">
        </div>
        <div class="download-button-container">
            <a href="cheems.jpg" download class="download-button">Download Image</a>
        </div>
    </div>
</body>
</html>
